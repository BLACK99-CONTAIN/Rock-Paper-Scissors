<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK- PAPER -SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSORS</h1>
  
    <div class="container">
        <div class="choice">
            <img src="image/rock.png"/>
        </div>
        <div class="choice">
            <img src="image/paper.png"/>
        </div>
        <div class="choice">
            <img src="image/scissors.png"/>
        </div>
    </div>
    <div class="input">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">YOUR MOVE:</p>
    </div>
    <div class="min-contain hide">
        <h1 id="result">WINNER:</h1>
        <button id="newbut">NEW GAME</button>
    </div>
  <script src="script.JS"></script>
</body>
</html>
